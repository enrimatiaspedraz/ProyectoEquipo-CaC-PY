{% extends 'gestion_peluqueria/base.html' %}


{% block titulo %}Nosotros{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    {% comment %} <script>
        function mostrarCalendario() {
      
            var calendario = document.getElementById('calendario');
            calendario.style.display = 'block';
        }
    </script> {% endcomment %}
    <style>
        
        body {
            margin-left: 10px;
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <h1 class="pb-5">Edici√≥n de Turno</h1>
   

    <div id="calendario" class="py-5" style="display: block;">
   
        <form action="/editarTurno/" method="POST"> {% csrf_token %}
            <input type="hidden" name="id" value="{{ turno.id }}">
            <label for="id_nombre" class="text-white">Nombre:</label>
            <input class="btn-button btn border-dark text-white" type="text" id="id_nombre" name="nombre" required><br>
            <label for="id_fecha" class="text-white">Fecha:</label>
            <input class="btn-button btn border-dark text-white" type="date" id="id_fecha" name="fecha" required><br>
            <label for="id_hora" class="text-white">Hora:</label>
            <input class="btn-button btn border-dark text-white" type="time" id="id_hora" name="hora" required><br>
            <div class="py-5">
            <input class="btn btn-button bg-dark text-white" type="submit" value="Guardar turno">
            </div>
        </form>
        
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>



{% endblock %}
